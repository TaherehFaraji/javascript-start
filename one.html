<!DOCTYPE html>
<html>

<head>
    <title>چک کردن عدد زوج یا فرد است</title>
    <!-- عددی داریم و میخوام چک کنیم که عدد زوج است یا فرد -->
</head>

<body>
    <script>
        let a = 12
        let b = 15
        if (a % 2 === 0) {
            console.log("زوج")
        } else {
            console.log("فرد")
        }
        
        if (b % 2 === 0) {
            console.log("زوج")
        } else {
            console.log("فرد")
        }
    </script>
</body>

</html>
