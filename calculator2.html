<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <script>
            function sum(a,b) {
                return a+b
            }
            function minus(a,b) {
                return a-b
            }
            function times(a,b) {
                return a*b
            }
            function divition(a,b) {
                return a/b
            }
            let inputa = Number(prompt("لطفا یک عدد وارد کنید:"))
            let inputb = Number(prompt("لطفا یک عدد دیگر وارد کنید:"))
            console.log("result=" + sum(inputa , inputb))
            console.log("result=" + minus(inputa , inputb))
            console.log("result=" + times(inputa , inputb))
            console.log("result=" + divition(inputa , inputb))
        </script>
    </body>
</html>
