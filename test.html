<!DOCTYPE html>
<html>
<script>
    function toFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;

    }
    console.log(toFahrenheit(23));



    let score = 16

    if (score === 20) {
        console.log("very good")
    } else if (score >15) {
        console.log("good")
    } else {
        console.log("very bad")
    }

    let a = 16

    switch (true) {
        case (a === 20) :
            console.log("very good");
            break;
        case (a > 15) :
            console.log("good");
            break;
        default :
        console.log("fail");
    }

    let scores = [5, 15, 10, 15]

    function average(scores) {
        let sum = 0
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        return sum / scores.length;

    }

    console.log(average(scores));

    let number = 12
    function isPrime(number) {
        if (number<= 1) {
            return false;
        }
        for (let i = 2; (1 < i && i < number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    console.log(isPrime(number));


</script>
