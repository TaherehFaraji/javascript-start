<!DOCTYPE html>
<html>

<body>
    <script>
        function odd(k) {
            if (k % 2 === 0) {
                return "عدد وارد شده زوج است"
            } else {
                return "عدد وارد شده فرد است"
            }
        }
        let input = Number(prompt("لطفا یک عدد برای تشخیص فرد بودن وارد کنید:"))
        console.log (odd(input))
        //Number("..") =>>تبدیل رشته به یک عدد
    </script>
</body>

</html>
