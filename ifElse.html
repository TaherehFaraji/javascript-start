<!DOCTYPE html>

<body>
    <script>
        let a = prompt("لطفا سن خود را وارد کنید")

        if (a <= 7) {
            console.log("کودک")
        } else if (a < 17) {
            console.log("نوجوان")
        } else if (a < 40) {
            console.log("جوان")
        } else {
            console.log("بزرگسال")
        }
    </script>
