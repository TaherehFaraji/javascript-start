<!DOCTYPE html>
<html>

<head>
    <title>حلقه تکرار</title>
</head>

<body>
    <script>
        for (let a = 1; a <= 10; a++) {
            console.log("عدد:", a)
        }
        let a = 2
        while (a < 20) {
            if (a % 2 === 0) {
                console.log(a)
            }
            a++;
        }
    </script>
</body>

</html>
